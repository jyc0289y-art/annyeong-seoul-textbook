name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # 암호화 키를 GitHub Secret에서 복원 (관리자/접근코드 사용자의 PDF 복호화용)
      - name: Restore decryption keys
        run: echo '${{ secrets.DEMO_KEYS }}' > public/demo-keys.json

      - run: npm run build

      # 안전 확인: dist/pdfs/ 폴더가 있으면 제거
      # (원본 PDF가 실수로 포함되었을 경우 방어)
      - name: Ensure no raw PDFs in dist
        run: rm -rf dist/pdfs/ 2>/dev/null || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
